<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>MY_PALETTE</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <h1 class="banner">MyPalette<strong> 마이팔레트</strong></h1>
    <div class="nav">
      <button class="nav-item nav-color">
        <svg>
          <rect></rect>
        </svg>
        색상 모음
      </button>
    </div>
    <ul class="color-box-list">
      <li class="color-box-item">
        <div class="add-box">
          <svg
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="40px"
            height="40px"
            viewBox="0 0 510 510"
            style="enable-background:new 0 0 510 510;"
            xml:space="preserve"
            class="add-icon"
          >
            <defs>
              <linearGradient id="purpleGradient">
                <stop offset="0%" stop-color="#7f53ac" />
                <stop offset="74%" stop-color="#647dee" />
              </linearGradient>
            </defs>
            <g>
              <g id="add-circle">
                <path
                  d="M255,0C114.75,0,0,114.75,0,255s114.75,255,255,255s255-114.75,255-255S395.25,0,255,0z M382.5,280.5h-102v102h-51v-102
               h-102v-51h102v-102h51v102h102V280.5z"
                />
              </g>
            </g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
          </svg>
        </div>
        <a class="add-txt" href="#">추가하기</a>
      </li>
    </ul>
    <div class="add-modal hide-add-modal">
      <h1 class="add-modal-banner">색상 추가</h1>
      <a href="#" class="add-modal-close">닫기</a>
      <div class="add-modal-title-div">
        <div class="add-modal-notice hide-notice">
          ※ 색상 이름은 고유한 값이어야 합니다
        </div>
        <span class="add-modal-span">색상 이름</span>
        <input type="text" id="add-modal-title" placeholder="색상 이름" />
      </div>
      <div class="add-modal-color-div">
        <span class="add-modal-span">색상의 코드</span>
        <input type="text" id="add-modal-code" placeholder="#aaaaaa" />
      </div>
      <div class="add-modal-save">
        <a href="#">저장</a>
      </div>
    </div>
    <div class="update-modal hide-update-modal">
      <h1 class="update-modal-banner">색상 수정</h1>
      <div class="update-modal-old">
        <div class="update-modal-circle"></div>
        <span class="update-modal-title"></span>
        <span class="update-modal-code"></span>
      </div>
      <div class="update-modal-arrow">
        <svg
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 492 492"
          style="enable-background:new 0 0 492 492;"
          xml:space="preserve"
        >
          <g>
            <g>
              <path
                d="M464.344,207.418l0.768,0.168H135.888l103.496-103.724c5.068-5.064,7.848-11.924,7.848-19.124
              c0-7.2-2.78-14.012-7.848-19.088L223.28,49.538c-5.064-5.064-11.812-7.864-19.008-7.864c-7.2,0-13.952,2.78-19.016,7.844
              L7.844,226.914C2.76,231.998-0.02,238.77,0,245.974c-0.02,7.244,2.76,14.02,7.844,19.096l177.412,177.412
              c5.064,5.06,11.812,7.844,19.016,7.844c7.196,0,13.944-2.788,19.008-7.844l16.104-16.112c5.068-5.056,7.848-11.808,7.848-19.008
              c0-7.196-2.78-13.592-7.848-18.652L134.72,284.406h329.992c14.828,0,27.288-12.78,27.288-27.6v-22.788
              C492,219.198,479.172,207.418,464.344,207.418z"
              />
            </g>
          </g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
        </svg>
      </div>
      <div class="update-modal-new">
        <div class="update-modal-circle-new"></div>
        <span class="update-modal-title-new"></span>
        <span class="update-modal-code-new"></span>
        <div>
          <span class="update-modal-span">색상 타이틀</span
          ><input
            type="text"
            id="update-modal-title-input"
            placeholder="색상 이름"
          />
        </div>
        <div>
          <span class="update-modal-span">색상 코드</span
          ><input
            type="text"
            id="update-modal-code-input"
            placeholder="#aaaaaa"
          />
        </div>
      </div>
      <div class="update-modal-btn-div">
        <a class="update-modal-save" href="#">완료</a>
        <a class="update-modal-cancel" href="#">취소</a>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
